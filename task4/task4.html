<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>垂直水平居中</title>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
		.main {
			width: 400px;
			height: 200px;
			background: #ccc;
			position: absolute;
			top: 50%;
			left: 50%;
			margin-top: -100px;
			margin-left: -200px;
			overflow: hidden;
		}
		.circle1,.circle2 {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			background: #fc0;
			position: absolute;
		}
		.circle1 {
			top: -50px;
			left: -50px;
		}
		.circle2 {
			bottom: -50px;
			right: -50px;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="circle1"></div>
		<div class="circle2"></div>
	</div>
</body>
</html>
